<form>
  <div class="form-group">
    <input #emailControl="ngModel" hotelinventoryappEmailvalidator hotelinventoryappHover='tomato' type="email" class="form-control" name="email" [(ngModel)]="name" placeholder="Provide email">
    <div>
      {{emailControl.errors | json}}
    </div>
  </div>
  <div class="form-group">
    <input hotelinventoryappHover="lightblue" type="password" class="form-control" name="password" [(ngModel)]="password" placeholder="Provide password">
  </div>
  <div class="form-group">
    <button class="btn btn-primary" (click)="login()">Login</button>
  </div>
</form>
